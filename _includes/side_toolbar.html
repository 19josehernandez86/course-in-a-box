<div class="sidebar col-md-3">
	{% assign modules = page.url | split:"/" %}
	{% assign module = modules[1] %}
	<ul>
		{% for post in site.categories[module] reversed %}
			<li>
				<a {% if post.url == page.url %}class="active"{% endif %}
				   href="{{ site.baseurl }}{{ post.url }}">
					{{ post.title }}
				</a>
			</li>
		{% endfor %}
	</ul>
</div>
